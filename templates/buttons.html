<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Music Recommendation System</title>
	<link rel="stylesheet" href="/static/button_style.css"> </head>

<body>
	<div class="header">
		<nav>
			<div class="logo"> <img src="./static/img2.png" alt=""> <span style="font-weight:700;">MoodKit</span> </div>
			<ul>
				<li><a href="http://127.0.0.1:5000/">HOME</a></li>
				<li><a href="http://127.0.0.1:5000/templates/feature_page.html">FEATURES</a></li>
				<li><a href="http://127.0.0.1:5000/templates/contact_page.html">CONTACT</a></li>
				<li><a href="http://127.0.0.1:5000/templates/join_page.html">TEAM-INFO</a></li>
				<li><a href="#">SUPPORT</a></li>
			</ul>
		</nav>
		<div class="content">
			<div class="output"> {% if final_output %}
				<h2 style="padding:10px;">Mood detetcted: {{final_output}}</h2>
				<h2 style="padding:5px;">What would you prefer ?</h2> {% endif %} 
            </div> 
            <div class="user_choice">
                <a href="http://localhost:5000/movies/{{final_output}}" class="btn">MOVIES</a>
                <a href="http://localhost:5000/songs/{{final_output}}" class="btn">SONGS</a>
            </div>
        </div>
	</div>
	</div>
</body>

</html>
